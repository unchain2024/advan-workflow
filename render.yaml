services:
  # バックエンドAPI + フロントエンド統合デプロイ
  - type: web
    name: advan-workflow
    env: python
    region: oregon  # または singapore (アジア最寄り)
    plan: starter
    disk:
      name: advan-data
      mountPath: /data
      sizeGB: 1
    buildCommand: "pip install -r requirements.txt && cd frontend-react && npm ci && npm run build"
    startCommand: "python -m uvicorn backend-api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_PATH
        value: /data/monthly_items.db
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.11"

      # 認証設定（サービスアカウント使用）
      - key: USE_OAUTH
        value: "false"
      - key: GOOGLE_CREDENTIALS_BASE64
        sync: false  # Render Dashboardで手動設定

      # Claude API
      - key: ANTHROPIC_API_KEY
        sync: false  # Render Dashboardで手動設定
      - key: LLM_MODEL
        value: "claude-sonnet-4-20250514"

      # Gemini API
      - key: GEMINI_API_KEY
        sync: false  # Render Dashboardで手動設定
      - key: GEMINI_MODEL
        value: "gemini-2.5-flash"

      # Google Sheets ID（会社情報マスター）
      - key: COMPANY_MASTER_SPREADSHEET_ID
        sync: false
      - key: COMPANY_MASTER_SHEET_NAME
        value: "マスター"

      # Google Sheets ID（売上集計）
      - key: BILLING_SPREADSHEET_ID
        sync: false
      - key: BILLING_SHEET_NAME
        value: "1月-12月集計"

      # Google Sheets ID（仕入れ管理）
      - key: PURCHASE_SPREADSHEET_ID
        sync: false
      - key: PURCHASE_SHEET_NAME
        value: "1月-12月集計"

      # Google Sheets ID（締め日マスター）
      - key: PURCHASE_TERMS_SPREADSHEET_ID
        sync: false
      - key: PURCHASE_TERMS_SHEET_NAME
        value: "国内仕入先支払条件"
